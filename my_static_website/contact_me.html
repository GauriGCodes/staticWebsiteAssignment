    <main>
        <h1>Contact</h1>
        <form id="contact" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>

            <div class="form-group">
                <label id="phone-label" for="phone">Phone No.</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone no" />
            </div>

            <div class="form-group">
                <label id="subject-label" for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter the Subject" />
            </div>

            <div class="form-group">
                <p id="message-heading">Message</p>
                <textarea id="message" class="input-textarea" name="message" placeholder="Enter your message here..."
                    required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>

        </form>


    </main>
